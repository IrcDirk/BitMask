default:
    suites:
        base_class:
            paths:    [ '%paths.base%/features' ]
            contexts: [ BitMaskContext, Util\BitsContext ]
    extensions:
        LeanPHP\Behat\CodeCoverage\Extension:
            drivers:
                - local
            filter:
                whitelist:
                    include:
                        directories:
                            'src': ~
            report:
                format: clover
                options:
                    target: clover.xml
